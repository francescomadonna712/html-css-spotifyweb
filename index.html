<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container-main">
                <!-- vertical left bar -->
                <div class="container-left">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="">
                    </div>
                        <div class="navbar-left">
                            <div class="white"><i class="fa-solid fa-house"></i>Home</div>
                            <div class="white"><i class="fa-solid fa-magnifying-glass"></i>Cerca</div>
                            <div class="white"><i class="fa-solid fa-compact-disc"></i></i>La tua libreria</div>
                        </div>
                            <div class="playlist">
                                <h4>PLAYLIST</h4>
                                <div class="white" id="add-list"><i class="fa-sharp fa-solid fa-square-plus"></i>Crea Playlist</div>
                                <div class="list-name">
                                    <ul>
                                        <li class="white">
                                            Nome Playlist
                                        </li>
                                        <li class="white">
                                            Nome Playlist
                                        </li>
                                        <li class="white">
                                            Nome Playlist
                                        </li>
                                        <li class="white">
                                            Nome Playlist
                                        </li>
                                        <li class="white">
                                            Nome Playlist
                                        </li>
                                        <li class="white">
                                            Nome Playlist
                                        </li>
                                        <li class="white">
                                            Nome Playlist
                                        </li>
                                    </ul>
                                </div>
                            </div>
                                <div class="user">
                                    <div class="white"> <i class="fa-regular fa-circle-down"></i>Installa app</div>
                                    <hr>
                                    <div><i class="fa-solid fa-circle-user"></i><a id="name">John Doe</a></div>
                                </div>
                </div>
                <!-- container upgrade -->
            <div class="container-up">
                <button class="grow"><strong>EFFETTUA L'UPGRADE</strong></button>
            </div>
        </div>
            <!-- play-bar -->
        <div class="container-play">
            <div class="song">
                <img src="./img/sinister.jpeg" alt="">
            </div>
            <div class="song-name">
                <div id="group">Sinister</div>
                <div id="title">Brano Nome</div>
            </div>
            <div class="save">
                <div><i class="fa-regular fa-heart"></i></div>
                <div><i class="fa-regular fa-folder"></i></div>
            </div>  
            <div class="container-player">
                <div class="play-pause">
                    <div>
                        <i class="fa-solid fa-shuffle"></i> 
                    </div>
                    <div>
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-circle-play"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div>
                        <i class="fa-sharp fa-solid fa-rotate-right"></i>
                    </div>
                </div>
                <div class="player-bar">
                    <div class="min">
                        0:25
                    </div>
                    <div class="line"></div>
                    <div class="min">
                        4:35
                    </div>
                </div>
            </div>     
        </div>
    </main>


</body>
</html>
